<div class="container offset-4" >

    <form [formGroup]="myform" >
      <span class="text-danger"*ngIf="myform.invalid" >Enter crediantials correctly</span>
        <div class="form-group">
            <label for="name">Name</label>
            <div class="col col-5">
            <input type="text" class="form-control" id="name" formControlName="name" name="name" required></div>
            <div class="text-danger" *ngIf="myform?.hasError('minlength','name')">
                Username must be at least 5 characters long.
              </div>    
            <span class="text-danger" *ngIf="myform.controls['name'].dirty && myform.hasError('required','name')">Name required</span>
    
        </div>
      <div   class="form-group">
        <label for="name">Email Id</label>
        <div class="col-5">
  
        <input type="email" class="form-control" id="email" formControlName="email" name="email" required>
        <span class="text-danger" *ngIf=" myform.controls['email'].touched && myform?.hasError('required','email')">email required</span>
        <span class="text-danger" *ngIf="myform.controls['email'].touched  && myform.get('email')?.hasError('email') ">Enter valid email required</span>

        </div>
      </div>
  
      <div class="form-group">
        <label for="name">Password</label>
        <div class="col col-5">
        <input type="password" class="form-control" id="pwd" formControlName="password" name="password" required></div>
        <span class="text-danger" *ngIf="myform?.hasError('maxlength','password')">password should be less than 15 </span>

        <span class="text-danger" *ngIf="myform.controls['password'].dirty && myform.hasError('required','password')">password required</span>

    </div>

   

  <br> 
  
      <button class="btn btn-success" (click)="createUser()">sign up</button>
    
      
    </form>
    <button class="btn btn-primary offset-4 col-1" [routerLink]="['login']">login</button>
  
  </div>
